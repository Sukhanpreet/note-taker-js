<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Skaur" />
    <meta name="description" content="Note " />
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Note Taker</h1>
      </header>
      <main>
        <section>
          <form onsubmit="return false">
            <div>
              <label for="note">Note:</label>
              <textarea
                name="note"
                id="note"
                placeholder="type your note here..."
              ></textarea>
            </div>
            <input type="submit" value="Add Note" id="add-note" />
          </form>
        </section>
        <!-- notes area -->
        <section id="notes"></section>

        <!-- view more model -->
        <section>
          <div class="view-container">
            <div class="view">
              <p id="view-note"></p>
              <input
                type="button"
                value="Cancel"
                class="blue-button"
                id="cancel-button"
              />
            </div>
          </div>
        </section>

        <!-- edit note model -->
        <section>
          <div class="edit-container">
            <div class="edit-area">
              <h3 id="editHeading">hello</h3>
              <label for="editnote">Edit Note:</label>
              <textarea name="editnote" id="editNote"></textarea>
              <input
                type="button"
                value="Save"
                class="blue-button"
                id="save-button"
              />
              <input
                type="button"
                value="Cancel"
                class="blue-button"
                id="cancel-button"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
